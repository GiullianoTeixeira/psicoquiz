{% extends "base.html" %}

{% block content %}
    <body style="background-color: {{ body_background_color }};">
        <h2>Seus resultados:</h2>
        {% for trait in traits %}
            {% if trait != "Inconclusivo" %}
                <h3 style="color: rgb(150, 221, 216)">{{ trait }}</h3>
                <ul>
                {% for item in result[trait] %}
                    <li>{{ item }}</li>
                {% endfor %}
                </ul>
            {% endif %}
        {% endfor %}
        <div style="text-align: center;"><a href="{{ url_for('home') }}">Voltar para o in√≠cio</a></div>
    </body>
{% endblock %}
